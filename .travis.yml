sudo: false

language: node_js

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '4'

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

  - npm i -g npm@^3.0.0
before_script:
  - npm prune

script:
  - npm run build

branches:
  only:
    - master

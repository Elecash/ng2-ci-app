sudo: false

language: node_js

cache:
  directories:
  - node_modules

notifications:
  email: false

node_js:
- '6'

before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm i -g npm@^3.0.0

before_script:
- npm prune

script:
- npm run build
- npm run e2e

after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && npm run deploy

branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"

env:
  global:
    secure: 
